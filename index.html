<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Access</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: #444;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            border: none;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Access the Site</h2>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="login()">Enter</button>
        <p id="error" class="error" style="display: none;">Invalid credentials. Try again.</p>
    </div>

    <script>
        // Hardcoded credentials
        const hardcodedUsername = "admin";
        const hardcodedPassword = "12345";

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === hardcodedUsername && password === hardcodedPassword) {
                window.location.href = "flowers.html"; // Redirect to the flower page
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }
    </script>
</body>
</html>
